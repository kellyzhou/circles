<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="author" content="Kelly Zhou">
	<meta name="description" content="Animated JS project by github.com/kellyzhou">
	<title>Circles Animated</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="dialog-overlay" id="dialog-container">
		<div class="dialog__content" id="dialog">
			<p>Can't view the circles? Please open in:</p>
			<ul>
				<li>Chrome by setting <strong>ExperimentalCanvasFeatures</strong> to <em>true</em> in <strong>chrome://flags</strong></li>
				<li>Firefox by setting <strong>canvas.hitregions.enabled</strong> to <em>true</em> in <strong>about:config</strong>.
				</li>
			</ul>
		</div>
	</div>
	
	<canvas id="canvas"></canvas>
	<div class="controls">
		<label for="controls__circle-size">radius</label>
		<input type="text" id="controls__circle-size" placeholder="30">
		<button class="button--go" id="go">Go</button>
		<button class="button--reset" id="reset">Reset</button>
		<button class="button--clear" id="clear">Clear</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="js/compiled/scripts.js"></script>
</body>
</html>
